name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Semantic Release & Assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Project
        run: pnpm build

      - name: Create Release Zip (PM2 Ready)
        run: |
          zip -r release.zip . \
            -x "*.git*" \
            -x "*node_modules*" \
            -x "*.turbo*" \
            -x "*.vscode*" \
            -x "*/src/*" \
            -x "*/test/*" \
            -x "*.env*" \
            -x "*pnpm-store*" \
            -x "*.log"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release

  build-and-push:
    name: Build & Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: release
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: gateway
            file: gateway/Dockerfile
            image: vortex-gateway
          - service: auth
            file: services/auth-service/Dockerfile
            image: vortex-auth-service
          - service: product
            file: services/product-service/Dockerfile
            image: vortex-product-service
          - service: order
            file: services/order-service/Dockerfile
            image: vortex-order-service
          - service: notification
            file: services/notification-service/Dockerfile
            image: vortex-notification-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.file }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
