name: Release

on:
  workflow_run:
    workflows: ['CI']
    types:
      - completed
    branches: [main]

jobs:
  release:
    name: Semantic Release & Assets
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Project
        run: pnpm build

      - name: Create Release Zip (PM2 Ready)
        run: |
          zip -r release.zip . \
            -x "*.git*" \
            -x "*node_modules*" \
            -x "*.turbo*" \
            -x "*.vscode*" \
            -x "*/src/*" \
            -x "*/test/*" \
            -x "*.env*" \
            -x "*pnpm-store*" \
            -x "*.log"

      - name: Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec semantic-release

      - name: Get New Version
        id: get_version
        run: |
          # Try to get the version from package.json after semantic-release
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-and-push:
    name: Build & Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: release
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: gateway
          - service: auth
          - service: product
          - service: order
          - service: notification

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main # Target the latest main branch after semantic-release commit

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push via Makefile
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_USERNAME }}
        run: |
          # Use local package.json version
          VERSION=$(node -p "require('./package.json').version")

          echo "Processing service: ${{ matrix.service }} with version: $VERSION"

          # Build and push Versioned image
          make build-${{ matrix.service }} DOCKER_REGISTRY=$DOCKER_REGISTRY VERSION=$VERSION
          make push-${{ matrix.service }} DOCKER_REGISTRY=$DOCKER_REGISTRY VERSION=$VERSION

          # Build and push Latest image
          make build-${{ matrix.service }} DOCKER_REGISTRY=$DOCKER_REGISTRY VERSION=latest
          make push-${{ matrix.service }} DOCKER_REGISTRY=$DOCKER_REGISTRY VERSION=latest
